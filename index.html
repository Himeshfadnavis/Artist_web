<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to [Artist's Name] Portfolio</h1>
  </header>
  
  <section id="art-gallery">
    <h2>Gallery</h2>
    <div class="scroll-container">
      <div class="scroll-content">
        <img src="art1.jpg" alt="Art 1">
        <img src="art2.jpg" alt="Art 2">
        <img src="art3.jpg" alt="Art 3">
        <img src="art4.jpg" alt="Art 4">
      </div>
    </div>
  </section>
  
  <section id="about">
    <h2>About the Artist</h2>
    <p>[Add details about the artist here. For example, their journey, style, and achievements.]</p>
  </section>
  
  <section id="order-form">
    <h2>Order Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="artwork">Select Artwork:</label>
      <select id="artwork" name="artwork" required>
        <option value="art1">Art 1</option>
        <option value="art2">Art 2</option>
        <option value="art3">Art 3</option>
        <option value="art4">Art 4</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 [Artist's Name]. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
